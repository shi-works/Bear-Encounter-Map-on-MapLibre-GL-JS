<html>

<head>
    <title>熊出没マップ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/pmtiles@2.10.0/dist/index.js"></script>
    <script type="module" src="maplibre-gl-gsi-terrain-fast-png.js"></script>
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .map-overlay {
            font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 180px;
            bottom: 20px;
            left: 0;
            padding: 10px;
        }

        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .map-overlay label {
            display: block;
            margin: 0 0 0px;
            font-size: 12px;
            top: 100px;
            left: 10px;
            display: block;
            margin-bottom: 5px;
        }

        .map-overlay input {
            background-color: transparent;
            display: inline-block;
            width: 100%;
            position: relative;
            margin: 0;
            cursor: ew-resize;
        }

        .legend {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 3px;
            top: 10px;
            left: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.10);
            font: 12px/14px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            padding: 10px;
            position: absolute;
            z-index: 1;
            line-height: 20px;
            height: auto;
        }

        .legend h4 {
            margin: 0 0 10px;
        }

        .legend div span {
            border-radius: 50%;
            display: inline-block;
            height: 15px;
            margin-right: 10px;
            width: 15px;
            color: orangered
        }

        .square {
            width: 15px;
            height: 15px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <label>陰影起伏図 不透明度: <span id="hillshade-slider-opacity-value">30%</span></label>
            <input id="hillshade-slider-opacity" type="range" min="0" max="100" step="1" value="30">
        </div>
    </div>
    <div id="legend-bear" style="display:block;" class='legend'>
        <h1>熊出没マップ</h1>
        <label><b>ヒグマ・ツキノワグマの生息が<br>1回以上確認された地域に着色<br>(5kmメッシュ)</b></label><br>
        <div class="square" style='background-color: rgb(255, 63, 0, 1.0); display: inline-block;'>
        </div><span style="display: inline-block; margin-left: 5px;">2000-2004年と2010-2017年の両方</span><br>
        <div class="square" style='background-color: rgb(255, 127, 0, 0.5); display: inline-block;'>
        </div><span style="display: inline-block; margin-left: 5px;">2010-2017年</span><br>
        <div class="square" style='background-color: rgba(0, 203, 0, 0.5);display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">人口集中地区（2020年）</span>
    </div>
    <script type="text/javascript">
        // protocolの設定
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        const map = new maplibregl.Map({
            container: 'map',
            // style: 'std.json',
            style: 'https://tile2.openstreetmap.jp/styles/osm-bright-ja/style.json',
            zoom: 9.37,
            minZoom: 1,
            maxZoom: 23,
            pitch: 0,
            bearing: 0,
            maxPitch: 85,
            center: [139.5708, 35.6288],
            hash: true,
            attributionControl: false
        });

        // ズーム・回転
        map.addControl(new maplibregl.NavigationControl());

        // フルスクリーンモードのオンオフ
        map.addControl(new maplibregl.FullscreenControl());

        // 現在位置表示
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // スケール表示
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionを折りたたみ表示
        map.addControl(new maplibregl.AttributionControl({
            compact: true,
            customAttribution: '（<a href="https://twitter.com/shi__works" target="_blank">Twitter</a> | <a href="https://github.com/shi-works/Bear-Encounter-Map-on-MapLibre-GL-JS" target="_blank">Github</a>） '
        }));

        // 3D地形コントロール
        map.addControl(
            new maplibregl.TerrainControl({
                source: 'gsidem',
                exaggeration: 1 // 標高を強調する倍率
            })
        );

        map.on('load', () => {
            // 標高タイルソース
            map.addSource("gsidem", {
                type: 'raster-dem',
                tiles: [
                    'gsidem://https://cyberjapandata.gsi.go.jp/xyz/dem_png/{z}/{x}/{y}.png',
                ],
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#dem" target="_blank">地理院タイル(標高タイル)</a>',
                tileSize: 256
            });

            // map.setTerrain({ 'source': 'gsidem', 'exaggeration': 1 });

            // 陰影起伏図ソース
            map.addSource("hillshade", {
                type: 'raster',
                tiles: [
                    'https://cyberjapandata.gsi.go.jp/xyz/hillshademap/{z}/{x}/{y}.png',
                ],
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#hillshademap" target="_blank">地理院タイル(陰影起伏図)</a>',
                tileSize: 256
            });

            // 陰影起伏図レイヤ
            map.addLayer({
                id: 'hillshade-tiles',
                type: 'raster',
                source: 'hillshade',
                minzoom: 2,
                maxzoom: 18,
                paint: {
                    'raster-opacity': 0.3
                }
            });

            // スライダーで陰影起伏図の不透明度を制御
            const hillshade_sliderOpactiy = document.getElementById('hillshade-slider-opacity');
            const hillshade_sliderOpactiyValue = document.getElementById('hillshade-slider-opacity-value');

            hillshade_sliderOpactiy.addEventListener('input', (e) => {
                map.setPaintProperty(
                    'hillshade-tiles',
                    'raster-opacity',
                    parseInt(e.target.value, 10) / 100
                );
                hillshade_sliderOpactiyValue.textContent = e.target.value + '%';
            });

            // 人口集中地区ソース
            map.addSource("did", {
                type: "vector",
                url: "pmtiles://" + "https://xs489works.xsrv.jp/pmtiles-data/r2DID/2020_did_ddsw_01-47_JGD2011.pmtiles",
                attribution: '<a href="https://www.e-stat.go.jp/gis">政府統計の総合窓口[e-Stat] 人口集中地区（2020年）</a>'
            });

            // 人口集中地区ポリゴンレイヤ
            map.addLayer({
                "id": "did-polygon",
                "source": "did",
                "source-layer": "2020_did_ddsw_0147_JGD2011fgb",
                "type": "fill",
                "paint": {
                    'fill-color': 'rgb(0, 203, 0)',
                    'fill-opacity': 0.5
                }
            });

            // クマ生息分布（ポリゴン）ソース
            map.addSource("geojson-bear", {
                type: "geojson",
                data: "./Bear.geojson",
                attribution: '<a href="https://www.biodic.go.jp/youchui/youchui_top.html">要注意鳥獣（クマ等）生息分布調査(環境省生物多様性センター)</a>'
            });

            // クマ生息分布ポリゴンレイヤ
            map.addLayer({
                "id": "bear-polygon-2",
                "source": "geojson-bear",
                "type": "fill",
                "paint": {
                    'fill-color': 'rgb(255, 127, 0)',
                    "fill-outline-color": "rgb(255, 127, 0)",
                    'fill-opacity': 0.5
                }
            });

            map.setFilter('bear-polygon-2', ['==', 'H22_29', '1']);

            // クマ生息分布ポリゴンレイヤ
            map.addLayer({
                "id": "bear-polygon-1",
                "source": "geojson-bear",
                "type": "fill",
                "paint": {
                    'fill-color': 'rgb(255, 0, 0)',
                    "fill-outline-color": "rgb(255, 0, 0)",
                    'fill-opacity': 0.5
                }
            });

            map.setFilter('bear-polygon-1', ['==', '両調査で確', '1']);

            // 行政区域（ポリゴン）ソース
            map.addSource("pmtiles-gyouseikai", {
                type: "vector",
                url: "pmtiles://" + "https://xs489works.xsrv.jp/pmtiles-data/ksj/N03-23_230101_gyouseikai.pmtiles",
                attribution: '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N03-v3_1.html">国土数値情報 行政区域データ（令和5年度）</a>'
            });

            // 行政区域ラインレイヤ
            map.addLayer({
                "id": "gyouseikai-line",
                "type": "line",
                "source": "pmtiles-gyouseikai",
                "source-layer": "N0323_230101_gyouseikai",
                minzoom: 9,
                maxzoom: 18,
                'paint': {
                    'line-color': 'rgba(0, 0, 0, 1)',
                    'line-width': 1.5
                }
            });

            // 役場ソース
            map.addSource('town-hall', {
                'type': 'geojson',
                'data': 'https://xs489works.xsrv.jp/pmtiles-data/ksj/P05-22_01_47_town_hall_add_cityname.geojson',
                attribution: '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P05-v3_0.html">国土数値情報 市町村役場（令和4年度）</a>'
            });

            // 役場ポイントレイヤ
            // 外側の黒い円
            map.addLayer({
                'id': 'town-hall-points-outer-1',
                'type': 'circle',
                'source': 'town-hall',
                'minzoom': 9,
                'maxzoom': 12,
                'paint': {
                    'circle-color': 'rgba(0, 0, 0, 1)',
                    'circle-radius': 5.5,
                    'circle-blur': 0,
                    'circle-opacity': 1
                }
            });

            // 内側の白い円
            map.addLayer({
                'id': 'town-hall-points-inner-1',
                'type': 'circle',
                'source': 'town-hall',
                'minzoom': 9,
                'maxzoom': 12,
                'paint': {
                    'circle-color': 'rgba(255, 255, 255, 1)',
                    'circle-radius': 4,
                    'circle-blur': 0,
                    'circle-opacity': 1
                }
            });

            // 外側の黒い円
            map.addLayer({
                'id': 'town-hall-points-outer-2',
                'type': 'circle',
                'source': 'town-hall',
                'minzoom': 9,
                'maxzoom': 12,
                'paint': {
                    'circle-color': 'rgba(0, 0, 0, 1)',
                    'circle-radius': 3,
                    'circle-blur': 0,
                    'circle-opacity': 1
                }
            });

            // 内側の白い円
            map.addLayer({
                'id': 'town-hall-points-inner-2',
                'type': 'circle',
                'source': 'town-hall',
                'minzoom': 9,
                'maxzoom': 12,
                'paint': {
                    'circle-color': 'rgba(255, 255, 255, 1)',
                    'circle-radius': 2.25,
                    'circle-blur': 0,
                    'circle-opacity': 1
                }
            });

            // 役場ラベルレイヤ
            map.addLayer({
                'id': 'town-hall-labels-1',
                'type': 'symbol',
                'source': 'town-hall',
                minzoom: 9,
                maxzoom: 12,
                'layout': {
                    'text-field': ['get', 'city_name'],
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': 12,
                    'text-anchor': 'center',
                    'text-justify': 'center',
                    'text-offset': [0, -1.0],
                },
                'paint': {
                    'text-color': 'rgba(0, 0, 0, 1)',
                    'text-halo-color': 'rgba(255, 255, 255, 1)',
                    'text-halo-width': 1
                }
            });

            // 役場ラベルレイヤ
            map.addLayer({
                'id': 'town-hall-labels-2',
                'type': 'symbol',
                'source': 'town-hall',
                minzoom: 12,
                maxzoom: 18,
                'layout': {
                    'text-field': ['get', 'city_name'],
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': 18,
                    'text-anchor': 'center',
                    'text-justify': 'center',
                    'text-offset': [0, -1.0],
                },
                'paint': {
                    'text-color': 'rgba(0, 0, 0, 1)',
                    'text-halo-color': 'rgba(255, 255, 255, 1)',
                    'text-halo-width': 2
                }
            });

            // 都道府県境界ソース
            map.addSource('pref-borders', {
                'type': 'geojson',
                'data': 'https://xs489works.xsrv.jp/pmtiles-data/ksj/prefectures.geojson',
                attribution: '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N03-v3_1.html">国土数値情報 行政区域データ（令和5年度）</a>'
            });

            // 都道府県境界ラインレイヤ
            map.addLayer({
                "id": "pref-borders-line",
                "type": "line",
                "source": "pref-borders",
                minzoom: 1,
                maxzoom: 9,
                'paint': {
                    'line-color': 'rgba(0, 0, 0, 1)',
                    'line-width': 1.5
                }
            });

            map.showTileBoundaries = false;

        })
    </script>
</body>

</html>
